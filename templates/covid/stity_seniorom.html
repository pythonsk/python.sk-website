{% extends "covid/body_stity.html" %}

{% block page_meta_info %}

    <meta property="og:url"           content="{{ url_for('stity_seniorom') }}" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="{{ title }}" />
    <meta property="og:description"   content="Situácia na Slovensku nás nenecháva ľahostajnými. Chceme prispieť k solidarite s tými, ktorí svojou obetavosťou a láskavosťou pomáhajú tam, kde je to najviac potrebné." />
    <meta property="og:image"         content="{{ url_for('static', filename='img/covid/stit.png') }}" />

{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-2 align-middle justify-content-center">

        <div class="col-sm-4 mt-3">
            <a href="{{ url_for('stity_seniorom_dss') }}">
                <div class="card covid_menu_card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">Požiadaj o ochranné štíty</h5>
                        <img class="card-img-top mt-4" src="{{ url_for('static', filename='img/covid/stit.png') }}">
                    </div>
                </div>
            </a>
        </div>

        <div class="col-sm-4 mt-3">
            <a href="{{ url_for('stity_seniorom_list') }}">
                <div class="card covid_menu_card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">Napíš Májový list seniorom</h5>
                        <div>
                            <img class="card-img-top mt-4" src="{{ url_for('static', filename='img/covid/list.png') }}">
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>
{% endblock %}
